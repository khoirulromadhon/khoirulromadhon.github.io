<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/propper.js/1.16.0/umd/propper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/"></script>
    </head>
    <body>
        <div class="container">
            <h2>Alerts</h2>
            <div class="alert alert-succes alert-dimissible">
                <button type="button" class="close" data-dissmiss="alert">&times;</button>
                <Strong>Success!</Strong> Ini adalah alert Success
            </div>
            <div class="alert alert-info alert-dimissible">
                <button type="button" class="close" data-dissmiss="alert">&times;</button>
                <Strong>Info!</Strong> Ini adalah alert Info
            </div>
            <div class="alert alert-warning alert-dimissible">
                <button type="button" class="close" data-dissmiss="alert">&times;</button>
                <Strong>Warning!</Strong> Ini adalah alert Warning
            </div>
        </div>
    </body>
</html>
